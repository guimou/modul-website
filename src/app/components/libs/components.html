<div class="modul-component-page">
    <section class="modul-component-page__header" :style="{'zIndex' : zIndex}">

        <div class="modul-component-page__header__wrap">
            <div ref="dropdown" class="modul-component-page__title">
                <m-dropdown :elements="categories" :get-text-element="getText" @elementSelected="onCategorySelected($event)"
                    :default-first-element="true" @open="onOpen($event)" :selectedElement="selectedCategory" :sort="false">
                </m-dropdown>
            </div>

            <!--<h1 class="modul-component-page__title">
                {{getIsListOpened}}
            </h1>-->
        </div>
        <div class="modul-component-page__arrow-left">
            <a href="#" @click.prevent="getPreviousCategory()">
                <span>&lt;</span>
            </a>
        </div>
        <div class="modul-component-page__arrow-right">
            <a href="#" @click.prevent="getNextCategory()">
                <span>&gt;</span>
            </a>
        </div>
    </section>

    <!--<transition name="slide-fade" mode="out-in" appear>-->
    <div class="modul-component-page__body">
        <transition-group name="slide-fade" tag="article" appear>
            <article @click="onComponentClick(meta.tag)" :key="meta.tag" v-for="meta in categoryComponents" class="modul-card">

                <!--<div class="modul-card__body">-->
                <div class="modul-card__figure">
                    <m-icon name="search"></m-icon>
                </div>

                <div class="modul-card__content">

                    <header>
                        <h2 class="modul-card__title m-no-margin-top">
                            <!--<m-link :url="route.url">-->
                            <m-i18n :i18n-key="meta.name"></m-i18n>
                            <!--</m-link>-->
                        </h2>
                        <span class="modul-card__tagname">
                        <m-i18n :i18n-key="meta.name"></m-i18n>

                    </span>
                    </header>

                    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Itaque, deleniti dolores facilis aut, maxime
                        sequi ullam suscipit deserunt quam obcaecati totam nisi magni ipsum ut dolorem fuga nostrum pariatur
                        provident.
                    </p>


                </div>
                <!--</div>-->
            </article>
        </transition-group>
    </div>

    <!--</transition>-->

</div>
