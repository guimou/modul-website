<div class="modul-component-page">
    <section class="modul-component-page__header" :style="{'zIndex' : zIndex}">
        <div class="modul-component-page__header__wrap">
            <div ref="dropdown" class="modul-component-page__title">

                {{selectedCategory}} <br>
                <m-dropdown width="700px" @elementSelected="onCategorySelected($event)" :v-model="selectedCategory">
                    <m-dropdown-item v-for="category in categories" :value="category" :label="category.text">
                        {{category}}
                    </m-dropdown-item>
                </m-dropdown>

            </div>
        </div>
        <div class="modul-component-page__arrow-left">
            <m-button @click="getPreviousCategory()">
                <m-icon name="left-arrow"></m-icon>
            </m-button>
        </div>
        <div class="modul-component-page__arrow-right">
            <m-button @click="getNextCategory()">
                <m-icon name="right-arrow"></m-icon>
            </m-button>
        </div>
    </section>
    <transition name="search-anim" appear>
        <router-view></router-view>
    </transition>
</div>
