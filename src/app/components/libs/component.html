<div class="modul-component" v-if="$store.state.composantState">

        <h1>{{$store.state.composantState.tag}}</h1>
        <h3><m-i18n :i18n-key="$store.state.composantState.name"></m-i18n></h3>
        <h3>
            <m-i18n i18n-key="modul:overview"></m-i18n>
        </h3>
        <div v-for="item in $store.state.composantState.overview">
            <div v-if="isRubric(item)">
                <h1><m-i18n :i18n-key="item.title"></m-i18n></h1>
                <m-dynamic-template :template="getItemContent(item)"></m-dynamic-template>
            </div>
            <div v-else-if="isDo(item)">
                <h2>:)</h2>
                <m-dynamic-template :template="getItemContent(item)"></m-dynamic-template>
            </div>
            <div v-else="isDont(item)">
                <h2>:(</h2>
                <m-dynamic-template :template="getItemContent(item)"></m-dynamic-template>
            </div>
        </div>

</div>
