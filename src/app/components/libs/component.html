<div class="modul-component-page">
    <m-link mode="button" class="modul-component__back" @click="back(state.component.category)">
        <m-icon name="left-chevron" slot="icon-left"></m-icon> {{translatedCategory}}
    </m-link>
    <section class="modul-component-page__header" :style="{'zIndex' : zIndex}">
        <m-link mode="button" @click="back(state.component.category)" class="modul-component__back">
            <template slot="icon-left">
                <m-icon name="left-chevron"></m-icon>
            </template>
            <span>{{translatedCategory}}</span>
        </m-link>
        <div class="modul-component-page__header__wrap">
            <div ref="dropdown" class="modul-component-page__title">

                <m-dropdown width="400px" @elementSelected="onComponentSelected($event)">
                    <m-dropdown-item v-for="component in components"   :value="component" :label="component.text" :selected="component == selectedComponent"></m-dropdown-item>
                </m-dropdown>

            </div>
        </div>
        <div class="modul-component-page__arrow-left">
            <m-button@click="getPreviousComponent()">
                <m-icon name="left-chevron"></m-icon>
                <span class="m-u--visually-hidden">Naviguer vers le composant précédent</span>
                </m-button>
        </div>
        <div class="modul-component-page__arrow-right">
            <m-button @click="getNextComponent()">
                <m-icon name="right-chevron"></m-icon>
                <span class="m-u--visually-hidden">Naviguer vers le prochain composant</span>
            </m-button>
        </div>
    </section>

    <transition name="slide-fade">
        <router-view></router-view>
    </transition>
</div>
